<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap with OSM Loader</title>
    <script src="{% static 'js/ol.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/ol.css' %}">
    <script src="{% static 'js/ol-popup.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/ol-popup.css' %}">
    
    <style>
        /* Улучшенные стили с учетом мобильной адаптации */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #f0f2f5;
            touch-action: manipulation;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #e9ecef;
        }

        .control-box {
            position: absolute;
            background: rgba(255, 255, 255, 0.92);
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        #layer-control {
            top: 15px;
            right: 15px;
            padding: 6px 8px;
        }

        .control-btn {
            background: rgba(245, 245, 245, 0.95);
            border: 1px solid #e0e0e0;
            padding: 7px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .control-btn:hover, .control-btn:active {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .trash-button:hover, .trash-button:active {
            color: #e74c3c;
            border-color: #f5b7b1;
        }

        .export-button:hover, .export-button:active {
            color: #3498db;
            border-color: #aed6f1;
        }

        .osm-button:hover, .osm-button:active {
            color: #27ae60;
            border-color: #a9dfbf;
        }

        #controls {
            bottom: 15px;
            left: 15px;
            min-width: 300px;
            max-width: 90%;
            flex-direction: column;
            gap: 10px;
            padding: 12px 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            width: 100%;
        }

        label {
            display: inline-block;
            width: 80px;
            margin-right: 10px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="range"] {
            flex-grow: 1;
            height: 6px;
            border-radius: 4px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(1.2);
            background: #2980b9;
        }

        #coordinates {
            margin-top: 8px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #444;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        #mouse-coords {
            color: #2c3e50;
            font-weight: 600;
            margin-left: 5px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
            width: 400px;
            max-width: 90%;
            overflow: hidden;
            transform: translateY(-30px);
            animation: modalAppear 0.4s ease forwards;
        }
        
        @keyframes modalAppear {
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            background: #f8f9fa;
            padding: 18px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .modal-body {
            padding: 25px 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #495057;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .cancel-btn {
            background: #f1f3f5;
            color: #495057;
        }
        
        .cancel-btn:hover {
            background: #e9ecef;
        }
        
        .ok-btn {
            background: #e74c3c;
            color: white;
        }
        
        .ok-btn:hover {
            background: #c0392b;
        }
        
        .ol-popup {
            background: rgba(255, 255, 255, 0.96);
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            min-width: 120px;
            box-sizing: border-box;
            text-align: center;
            color: #2c3e50;
            font-size: 15px;
            font-weight: 500;
            backdrop-filter: blur(2px);
        }

        .ol-popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 0;
            margin: 0;
        }
        
        .loading-indicator {
            display: flex;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 18px 30px;
            border-radius: 10px;
            z-index: 3000;
            font-size: 17px;
            align-items: center;
            gap: 15px;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .loading-indicator::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .control-box {
                padding: 6px 8px;
                font-size: 13px;
            }
            
            #controls {
                min-width: 260px;
                padding: 10px;
            }
            
            .control-btn {
                width: 32px;
                height: 32px;
                padding: 5px;
            }
            
            label {
                width: 70px;
                font-size: 13px;
            }
            
            #coordinates {
                font-size: 13px;
            }
            
            #mouse-coords {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            #layer-control {
                top: 10px;
                right: 10px;
            }
            
            #controls {
                left: 10px;
                bottom: 10px;
                min-width: 240px;
            }
            
            label {
                width: 65px;
            }
        }
    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <div id="popup"></div>
    
    <div id="confirm-dialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Подтверждение действия</h3>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите очистить базу данных? Все данные будут удалены.</p>
            </div>
            <div class="modal-footer">
                <button id="confirm-cancel" class="modal-btn cancel-btn">Отмена</button>
                <button id="confirm-ok" class="modal-btn ok-btn">Очистить</button>
            </div>
        </div>
    </div>
    
    <div id="layer-control" class="control-box">
        <button id="draw-osm-rect" class="control-btn osm-button" title="Загрузка карты OSM">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
        </button>
        
        <button id="toggle-layers" class="control-btn" title="Скрыть/показать точки">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>
        
        <button id="export-map" class="control-btn export-button" title="Экспорт карты в PNG">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        </button>
        
        <button id="clear-db" class="control-btn trash-button" title="Очистить базу данных">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        </button>
    </div>

    <div id="controls" class="control-box">
        <div class="control-group">
            <label for="blur">Размытие:</label>
            <input type="range" id="blur" min="0" max="100" value="45">
            <span id="blur-value">45</span>
        </div>
        
        <div class="control-group">
            <label for="radius">Радиус:</label>
            <input type="range" id="radius" min="1" max="50" value="8">
            <span id="radius-value">8</span>
        </div>
        
        <div id="coordinates">
            Координаты: <span id="mouse-coords">Наведите на карту</span>
        </div>
    </div>

    <script>
        // Основные переменные
        let map;
        let vectorSource;
        let heatmapLayer;
        let pointLayer;
        let eventSource;
        let lastDataSignature = null;
        let layersVisible = true;
        let resolution;
        let lastRenderTime = 0;
        let popup;
        let dataCheckInterval;
        let osmVectorSource;
        let osmVectorLayer;
        let drawInteraction = null;
        const csrfToken = "{{ csrf_token }}";

        // Инициализация карты
        function initMap() {
            map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM({
                            url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                            attributions: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([20.6531253, 54.6590630]),
                    zoom: 24
                }),
                renderer: 'canvas'
            });

            // Инициализация popup
            popup = new ol.Overlay.Popup({
                element: document.getElementById('popup'),
                positioning: 'bottom-center',
                stopEvent: false,
                autoPan: false,
                closeBox: false
            });
            map.addOverlay(popup);

            // Источник для тепловой карты
            vectorSource = new ol.source.Vector({ wrapX: false });
            
            // Тепловая карта
            heatmapLayer = new ol.layer.Heatmap({
                source: vectorSource,
                blur: 45,
                radius: 8,
                weight: 'weight',
                renderMode: 'image'
            });

            // Векторный слой с точками
            pointLayer = new ol.layer.Vector({
                source: vectorSource,
                style: new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 2,
                        fill: new ol.style.Fill({ color: 'rgba(140, 140, 140, 0.8)' }),
                        stroke: new ol.style.Stroke({
                            color: 'rgba(100, 100, 100, 0.9)',
                            width: 1
                        })
                    })
                }),
                renderMode: 'image'
            });

            // Слой для ограничивающего прямоугольника OSM
            osmVectorSource = new ol.source.Vector({ wrapX: false });
            osmVectorLayer = new ol.layer.Vector({
                source: osmVectorSource,
                style: new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: 'rgba(255, 0, 0, 0.8)',
                        width: 2
                    }),
                    fill: new ol.style.Fill({
                        color: 'rgba(255, 0, 0, 0.1)'
                    })
                })
            });

            // Добавляем слои на карту
            map.addLayer(heatmapLayer);
            map.addLayer(pointLayer);
            map.addLayer(osmVectorLayer);
            
            // Кешируем разрешение карты 
            resolution = map.getView().getResolution();
            
            // Обновление разрешения при изменении зума
            map.getView().on('change:resolution', () => {
                resolution = map.getView().getResolution();
            });
        }

        // Загрузка начальных данных
        function loadInitialData() {
            try {
                const points = {{ context|safe }};
                const features = new ol.format.GeoJSON().readFeatures(points, {
                    featureProjection: 'EPSG:3857'
                });
                vectorSource.addFeatures(features);
                
                // Инициализируем подпись данных
                lastDataSignature = calculateDataSignature(features);
            } catch (e) {
                console.error('Ошибка загрузки начальных данных:', e);
            }
        }

        // Функция для вычисления подписи данных
        function calculateDataSignature(features) {
            if (features.length === 0) return 'empty';
            
            const coordsArray = features.map(feature => {
                const coords = feature.getGeometry().getCoordinates();
                return `${coords[0]},${coords[1]},${feature.get('f3') || 0}`;
            });
            
            return coordsArray.sort().join('|');
        }

        // Проверка изменений данных
        async function checkDataChanges() {
            try {
                const response = await fetch('/geojson-data/');
                if (!response.ok) throw new Error('Ошибка сети');
                
                const data = await response.json();
                const features = new ol.format.GeoJSON().readFeatures(data, {
                    featureProjection: 'EPSG:3857'
                });
                
                // Вычисляем текущую подпись
                const currentSignature = calculateDataSignature(features);
                
                // Сравниваем с последней известной подписью
                if (currentSignature !== lastDataSignature) {
                    // Обновляем данные на карте
                    vectorSource.clear();
                    vectorSource.addFeatures(features);
                    lastDataSignature = currentSignature;
                    console.log('Данные обновлены. Новых точек:', features.length);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Ошибка при проверке данных:', error);
                return false;
            }
        }

        // Экспорт карты в PNG (исправленная версия)
        function exportMapToBMP() {
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = 'Создание изображения... <span></span>';
            document.body.appendChild(loadingIndicator);
            
            try {
                map.once('rendercomplete', function() {
                    const mapCanvas = document.createElement('canvas');
                    const size = map.getSize();
                    mapCanvas.width = size[0];
                    mapCanvas.height = size[1];
                    const mapContext = mapCanvas.getContext('2d');
                    
                    // Заливаем белым фоном
                    mapContext.fillStyle = 'white';
                    mapContext.fillRect(0, 0, mapCanvas.width, mapCanvas.height);
                    
                    // Получаем все canvas слоев
                    const canvases = Array.from(
                        map.getViewport().querySelectorAll('.ol-layer canvas, canvas.ol-layer')
                    );
                    
                    // Рисуем каждый canvas с учетом трансформаций
                    canvases.forEach(canvas => {
                        if (canvas.width > 0) {
                            const opacity = canvas.parentNode.style.opacity || canvas.style.opacity;
                            mapContext.globalAlpha = opacity === '' ? 1 : Number(opacity);
                            
                            let matrix;
                            const transform = canvas.style.transform;
                            
                            if (transform) {
                                // Получаем матрицу трансформации
                                matrix = transform
                                    .match(/^matrix\(([^\(]*)\)$/)[1]
                                    .split(',')
                                    .map(Number);
                            } else {
                                matrix = [
                                    parseFloat(canvas.style.width) / canvas.width,
                                    0,
                                    0,
                                    parseFloat(canvas.style.height) / canvas.height,
                                    0,
                                    0
                                ];
                            }
                            
                            // Применяем трансформацию к контексту
                            mapContext.setTransform(...matrix);
                            
                            // Обрабатываем фон, если он есть
                            const backgroundColor = canvas.parentNode.style.backgroundColor;
                            if (backgroundColor) {
                                mapContext.fillStyle = backgroundColor;
                                mapContext.fillRect(0, 0, canvas.width, canvas.height);
                            }
                            
                            // Рисуем canvas
                            mapContext.drawImage(canvas, 0, 0);
                        }
                    });
                    
                    // Сбрасываем трансформации
                    mapContext.globalAlpha = 1;
                    mapContext.setTransform(1, 0, 0, 1, 0, 0);
                    
                    // Создаем ссылку для скачивания
                    const link = document.createElement('a');
                    link.href = mapCanvas.toDataURL('image/png');
                    link.download = `map_export_${new Date().toISOString().slice(0, 19).replace(/[-:T]/g, '')}.png`;
                    
                    document.body.appendChild(link);
                    link.click();
                    
                    // Удаляем временные элементы
                    setTimeout(() => {
                        document.body.removeChild(link);
                        document.body.removeChild(loadingIndicator);
                    }, 100);
                });
                
                // Принудительно запускаем рендеринг
                map.renderSync();
            } catch (error) {
                console.error('Ошибка экспорта:', error);
                alert('Ошибка при экспорте: ' + error.message);
                document.body.removeChild(loadingIndicator);
            }
        }

        // Загрузка данных OSM
        function loadOSMData(bbox) {
            if (!bbox || bbox.length !== 4) {
                alert('Ошибка: неверный формат координат');
                return;
            }
            
            for (let coord of bbox) {
                if (isNaN(coord) || coord === null || coord === undefined) {
                    alert('Ошибка: координаты содержат нечисловые значения');
                    return;
                }
            }
            
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = 'Загрузка данных OSM... <span></span>';
            document.body.appendChild(loadingIndicator);
            
            fetch('/load_osm/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ bbox: bbox })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert('Данные OSM успешно загружены в PostGIS!');
                } else {
                    alert('Ошибка сервера: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Ошибка при загрузке OSM:', error);
                alert('Ошибка сети: ' + error.message);
            })
            .finally(() => {
                document.body.removeChild(loadingIndicator);
            });
        }

        // Инициализация элементов управления
        function initControls() {
            const blurInput = document.getElementById('blur');
            const radiusInput = document.getElementById('radius');
            const blurValue = document.getElementById('blur-value');
            const radiusValue = document.getElementById('radius-value');
            const coordsElement = document.getElementById('mouse-coords');
            const toggleButton = document.getElementById('toggle-layers');
            const clearDbButton = document.getElementById('clear-db');
            const exportButton = document.getElementById('export-map');
            const drawOsmButton = document.getElementById('draw-osm-rect');
            const confirmDialog = document.getElementById('confirm-dialog');
            const confirmCancel = document.getElementById('confirm-cancel');
            const confirmOk = document.getElementById('confirm-ok');

            // Обработчик перемещения мыши
            map.on('pointermove', (evt) => {
                if (evt.dragging) return;
                if (Date.now() - lastRenderTime < 100) return;
                lastRenderTime = Date.now();
                
                const coords = ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326');
                coordsElement.textContent = `${coords[0].toFixed(6)}, ${coords[1].toFixed(6)}`;
                
                const feature = map.forEachFeatureAtPixel(evt.pixel, feature => feature, {
                    hitTolerance: 5,
                    layerFilter: layer => layer === pointLayer
                });

                if (feature) {
                    const value = feature.get('f3');
                    popup.show(evt.coordinate, `Значение: ${value}`);
                    map.getTargetElement().style.cursor = 'pointer';
                } else {
                    popup.hide();
                    map.getTargetElement().style.cursor = '';
                }
            });

            // Управление слоями
            toggleButton.addEventListener('click', () => {
                layersVisible = !layersVisible;
                pointLayer.setVisible(layersVisible);
                
                // Анимация кнопки
                toggleButton.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    toggleButton.style.transform = '';
                }, 300);
            });

            // Управление параметрами тепловой карты
            blurInput.addEventListener('input', () => {
                heatmapLayer.setBlur(parseInt(blurInput.value));
                blurValue.textContent = blurInput.value;
            });

            radiusInput.addEventListener('input', () => {
                heatmapLayer.setRadius(parseInt(radiusInput.value));
                radiusValue.textContent = radiusInput.value;
            });

            // Экспорт карты в PNG
            exportButton.addEventListener('click', exportMapToBMP);

            // Функция для очистки базы данных
            clearDbButton.addEventListener('click', function() {
                confirmDialog.style.display = 'flex';
            });
            
            // Обработчики для модального окна
            confirmCancel.addEventListener('click', function() {
                confirmDialog.style.display = 'none';
            });
            
            confirmOk.addEventListener('click', function() {
                confirmDialog.style.display = 'none';
                
                fetch('/get-csrf-token/')
                .then(response => response.json())
                .then(data => {
                    fetch('/clear-db/', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': data.csrfToken,
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            vectorSource.clear();
                            lastDataSignature = null;
                            console.log('База данных очищена');
                        }
                    });
                });
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === confirmDialog) {
                    confirmDialog.style.display = 'none';
                }
            });

            // Обработчик для кнопки загрузки OSM
            drawOsmButton.addEventListener('click', function() {
                osmVectorSource.clear();
                
                if (drawInteraction) {
                    map.removeInteraction(drawInteraction);
                }
                
                drawInteraction = new ol.interaction.Draw({
                    source: osmVectorSource,
                    type: 'Circle',
                    geometryFunction: ol.interaction.Draw.createBox()
                });
                
                map.addInteraction(drawInteraction);
                
                // Анимация кнопки
                drawOsmButton.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    drawOsmButton.style.transform = '';
                }, 300);
                
                // При завершении рисования
                drawInteraction.on('drawend', function(event) {
                    const geometry = event.feature.getGeometry();
                    const extent = geometry.getExtent();
                    
                    // Преобразуем координаты в WGS84
                    const minCoord = ol.proj.toLonLat([extent[0], extent[1]]);
                    const maxCoord = ol.proj.toLonLat([extent[2], extent[3]]);
                    
                    // Форматируем bbox
                    const bbox = [
                        minCoord[0], 
                        minCoord[1], 
                        maxCoord[0], 
                        maxCoord[1]
                    ];
                    
                    // Удаляем взаимодействие рисования
                    map.removeInteraction(drawInteraction);
                    drawInteraction = null;
                    
                    // Загружаем данные OSM
                    loadOSMData(bbox);
                });
            });

            // Инициализация значений
            blurValue.textContent = blurInput.value;
            radiusValue.textContent = radiusInput.value;
        }

        // Запуск проверки изменений
        function startDataMonitoring() {
            eventSource = new EventSource('/data-updates/');
            
            eventSource.onmessage = async (event) => {
                try {
                    await checkDataChanges();
                } catch (e) {
                    console.error('Ошибка обновления данных:', e);
                }
            };
            
            eventSource.onerror = (error) => {
                console.error('Ошибка SSE:', error);
                if (eventSource) eventSource.close();
                setTimeout(startDataMonitoring, 5000);
            };

            dataCheckInterval = setInterval(async () => {
                try {
                    await checkDataChanges();
                } catch (e) {
                    console.error('Ошибка при периодической проверке данных:', e);
                }
            }, 30000);
        }

        // Остановка обновления при закрытии страницы
        function setupCleanup() {
            window.addEventListener('beforeunload', () => {
                if (eventSource) eventSource.close();
                if (dataCheckInterval) clearInterval(dataCheckInterval);
            });
        }

        // Основная функция инициализации
        function init() {
            initMap();
            loadInitialData();
            initControls();
            startDataMonitoring();
            setupCleanup();
        }

        // Запуск приложения после загрузки страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
